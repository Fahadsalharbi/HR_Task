<!DOCTYPE html>
<html lang="ar">
<head>

    <title>إدارة المهام</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>إضافة المهام</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="أدخل المهمة" required>
            <select id="priority-select">
                <option value="low">عادي</option>
                <option value="medium">متوسط</option>
                <option value="high">مهم</option>
            </select>
            <button type="submit">إضافة المهمة</button>
        </form>
        
        <table id="task-table">
            <thead>
                <tr>
                    <th>المهمة</th>
                    <th>الأهمية</th>
                    <th>حذف</th>
                </tr>
            </thead>
            <tbody>
                <!-- سيتم إضافة المهام هنا -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
