<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المهام</title>
    <!-- ربط ملف CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="logo-container">
        <img src="Logo.png" alt="لوجو" class="logo">
    </div>
    
    <div class="container">
        <h1>المهام</h1>
        
        <!-- نموذج إضافة المهمة -->
        <form id="task-form">
            <label for="task-name">المهمة:</label>
            <textarea id="task-name" placeholder="اكتب المهمة هنا..." required></textarea>

            <label for="task-priority">أهمية المهمة:</label>
            <select id="task-priority" required>
                <option value="high">مهم</option>
                <option value="medium">متوسط</option>
                <option value="low">عادي</option>
            </select>

            <button type="submit">إضافة المهمة</button>
        </form>

        <!-- جدول عرض المهام -->
        <table>
            <thead>
                <tr>
                    <th>المهمة</th>
                    <th>الأهمية</th>
                </tr>
            </thead>
            <tbody id="task-list">
                <!-- ستضاف المهام هنا -->
            </tbody>
        </table>
    </div>

    <!-- ربط ملف JavaScript -->
    <script src="script.js"></script>
</body>
</html>
